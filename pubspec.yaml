name: persotrainer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0
  intl_phone_number_input:
  font_awesome_flutter: ^8.12.0
  titled_navigation_bar: ^4.1.0
  bottom_indicator_bar: ^1.0.0
  like_button: ^2.0.1
  syncfusion_flutter_charts: ^19.1.57+1
  flutter_chat_bubble: ^1.0.2
  sliding_up_panel: ^1.0.2
  dotted_border: ^2.0.0
  syncfusion_flutter_calendar: ^19.1.57

  # Cache/Database
  hive: ^2.0.0
  hive_flutter: ^1.0.0

  # Utils
  flutter_screenutil: ^4.0.3+3
  path_provider: ^2.0.1
  image_picker: ^0.7.3
  video_thumbnail: ^0.3.1
  permission_handler: ^6.1.3

  # Networking
  chopper: ^2.0.0

  # Logging
  logging: any

  # Live streaming
  agora_rtc_engine: ^3.3.3

  # State management
  provider: ^5.0.0

  # Firebase plugins
  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.1
  google_sign_in: any
  flutter_facebook_auth: ^3.1.1
  firebase_dynamic_links: ^0.8.0
  firebase_in_app_messaging: ^0.4.0
  firebase_messaging: ^9.0.1

dev_dependencies:
  hive_generator: ^1.0.0
  chopper_generator: ^2.0.0
  build_runner: any
  json_serializable: any
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/icons/
    - assets/images/